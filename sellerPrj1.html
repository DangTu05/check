<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.2/dist/sweetalert2.all.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.2/dist/sweetalert2.min.css"
    />
    <link rel="stylesheet" href="/css/sellerPrj1.css" />
    <link rel="stylesheet" href="/css/sellerRepon.css">
    <title>Document</title>
  </head>
  <body>
    <div id="div-container">
      <div id="wrapper">
        <div id="logo"></div>
        <div id="title"><span>Đăng kí để thành người bán TUTA</span></div>
      </div>
      <div class="parent">
        <div class="child">
          <img src="/html/img/Logotutabrown.png" alt="TUTA" />
          <h3>TUTA mua thả ga!</h3>
          <button class="button">Đăng Kí</button>
        </div>
      </div>
      <div class="info" style="display: none">
        <div id="Info">
          <div class="next">
            <div class="div-dot">
              <div class="dot active"></div>
              <span>Thông tin shop</span>
            </div>
            <div class="div-dot">
              <div class="dot"></div>
              <span>Định danh</span>
            </div>
            <div class="div-dot">
              <div class="dot"></div>
              <span>Hoàn tất</span>
            </div>
          </div>
          <div id="shopInfo" style="display: non">
            <form action="" id="form">
              <div class="box">
                <label for="name">Tên Shop:</label>
                <div class="inputname">
                  <input
                    id="name"
                    type="text"
                    placeholder="Nhập tên shop"
                  />
                  <div id="nameError"></div>
                </div>
              </div>
              <div class="box">
                <label for="address">Địa chỉ Shop:</label>
                <div class="inputddress">
                  <button class="button2"><span>+Thêm</span></button>
                </div>
              </div>
              <div class="box">
                <label for="email">Email:</label>
                <div class="inputemail">
                  <input
                    type="email"
                    placeholder="Nhập email"
                    id="email"
                  />
                  <div id="emailError"></div>
                </div>
              </div>
              <div class="box">
                <label for="SĐT">Số điện thoại:</label>
                <div class="inputsdt">
                  <input
                    id="SĐT"
                    type="text"
                    placeholder="Nhập số điện thoại"
                  />
                  <div id="SĐTError"></div>
                </div>
              </div>
              <div class="submit">
                <button class="back1"> Quay lại</button>
                <button type="submit" class="button4">Tiếp tục</button>
              </div>
            </form>
          </div>
          <div id="idetity">
            <form action="" id="CCCD">
              <div class="id">
                <label for="IDcccd">Số căn cước công dân:</label>
                <input
                  type="text"
                  id="IDcccd"
                  placeholder="Nhập số căn cước công dân"
                />
                <div id="IDcccdError" style="color: red"></div>
              </div>
              <div class="image1">
                <label for="verification-image1"
                  >Vui lòng chụp mặt trước căn cước:</label
                >
                <input
                  type="file"
                  id="verification-image1"
                  name="verification-image1"
                  accept="image/*;capture=camera"
                  required
                />
                <img
                  id="preview-image1"
                  src="#"
                  alt="Ảnh xác minh"
                  style="max-width: 200px; display: none"
                />
                <div id="img1Error" style="color: red"></div>
              </div>
              <div class="image2">
                <label for="verification-image2"
                  >Vui lòng chụp mặt sau căn cước:</label
                >
                <input
                  type="file"
                  name="verification-image2"
                  id="verification-image2"
                  accept="image/*;capture=camera"
                  required
                />
                <img
                  id="preview-image2"
                  src="#"
                  alt="Ảnh xác minh"
                  style="max-width: 200px; display: none"
                />
                <div id="img2Error" style="color: red"></div>
              </div>
              <div style="color: red;" class="error"></div>
              <div id="CCCDsubmit">
                <button class="back2">Quay lại</button>
                <button class="button5" type="submit">Gửi</button>
              </div>
            </form>
          </div>
          <div id="successful" style="display: none">
            <form id="FormCheck">
              <div class="note">
                <p>
                  Bạn hãy cam kết tất cả thông tin bên trên là đúng và bạn sẽ
                  phải chịu trách nhiệm về mọi hình phạt nếu thông tin bên trên
                  không đúng.
                  <input id="checkbox" type="checkbox" />
                </p>
                <div id="CheckError" style="color: red"></div>
              </div>
              <div id="successSubmit">
                <button class="back3">Quay lại</button>
                <button class="button6">Hoàn Tất</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="/js/sellerPrj1.js"></script>
  </body>
</html>
